<h1 id="result" style="color: aquamarine;" onclick="calculTotal([50, 21, 10, 30, 8, 14, 5, 12]);">TEST</h1>
<script>
    function calculTotal(array) {
        var total = 0;
        for (var i = 0; i < array.length; i++) {
            var pos = array[i];
            total = total + pos;
        }
        var total = 0;
        array.forEach(element => {
            total = total + element;
        });
        console.log("result : " + total);
        document.getElementById("result").innerHTML = "result : " + total;
    }

    


</script>
